<div ng-controller="BrainstormController as bs" layout="row"  flex="100">
   <div layout="row" layout-padding style="height: 100%">
      <a ng-click="bs.toggleLeft()"><div style="background-color:yellow;height: 100%"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
      <img class-"arrow-right" src="/assets/right.png"/>
   </div></a>
   <div>
      <md-sidenav class="brainstorm md-sidenav-left md-whiteframe-z2" md-component-id="left">
                                   <md-toolbar class="md-theme-light">
                                     <h1 class="md-toolbar-tools" >Brainstorm</h1>
                                   </md-toolbar>
                                 <md-content  layout-padding style="background-color: rgb(244,67,54); color : white; height: 100%">
                                   <form ng-submit="bs.saveBS()">
                                         <md-input-container>
                                           <textarea style="color : white; border-color: white" type="text" ng-model="bs.brainstorm.brainstorm || bs.instructions"></textarea>
                                         </md-input-container>
                                         <md-button style="color : white" type="submit" class="md-primary">Save</md-button><br/>
                                         <!-- when saved, display toast: https://material.angularjs.org/latest/demo/toast -->
                                     </form>
                                     <a ng-click="bs.close()"><img class-"arrow-left" src="/assets/left.png"/></a>
                                   </md-content>
                             </md-sidenav>
</div>
</div>

<div layout="column" flex="100">
   <md-button class="section"  flex="100">Executive Summary</md-button>
   <md-button class="section">General Description</md-button>
   <ui-view flex="100"></ui-view>
   <md-button class="section">Products and Services</md-button>
   <md-button class="section">Marketing Plan</md-button>
   <md-button class="section">Operational Plan</md-button>

</div>
